<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap" rel="stylesheet"> 
    <title>momentum</title>
    <style>
        *{font-family: 'Black Han Sans', sans-serif;
    color:white;

<body>
    <div class="intro">
        <form class="hidden" id="login-form">
            <input type="text" required maxlength="100" placeholder="이름"/>
            <input type="submit" value="로그인"/>
        </form>
        <h3 id="greeting" class="hidden"></h3>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="footer">
        <div id="quote">
            <span></span> by
            <span></span>
        </div>
        <h2 id="clock">00:00:00</h2>
    </div>
    <div class="list">
        <div class="todoArea">
            <form id="todo-form">
                <input required type="text" placeholder="계획을 적고 엔터를 누르세요" />
            </form>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
